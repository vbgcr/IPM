<!DOCTYPE>
<html>
  <head>

    <title>iGo</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "time.js"></script>
    <script src = "switch.js"></script>
  </head>
  <body onload = "getTime()">

    <div id = "screen">
      <svg id = "button-div">
        <rect id = "button1" width = "10" height = "25" style ="fill:'black'" onclick = "relock()" style = "cursor: pointer">
      </svg>

      <svg id = "button-div2">
        <rect id = "button2" width = "30" height = "10" style ="fill: black" style = "cursor: pointer" onclick="goToHomeScreen">
      </svg>

      <div id = "screentop">
        <p id = "time"></p>
      </div>

      <div id = "mainscreen">
        <table id = "app-grid" width = "100%">
          <tr>
            <td class = "icon" id = "screen-division" width = "25%" align="center">
              <img src = "images/redpinwhitecircle.png" width="60" onclick="goToPointsOfInterest()">
            </td>
            <td class = "icon" id = "screen-division" width = "25%" align="center">
              <img src = "images/redGroupWhiteCircle.png" width="60">
            </td>
          </tr>
          <tr>
            <td  class = "icon" id = "screen-division" width = "25%" align="center">
              <img src = "images/redHeartWhiteCircle.png" width="60" onclick="goToVitalsScreen()">
            </td>
            <td class = "icon" id = "screen-division" width = "25%" align="center">
              <img src = "images/redSettingsWhiteCircle.png" width="60" onclick = "goToSettingsScreen()">
            </td>
          </tr>
      </div>
    </div>
</body>
</html>
