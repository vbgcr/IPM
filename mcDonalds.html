<!DOCTYPE>
<html>
  <head>

    <title>iGo</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "time.js"></script>
    <script src = "switch.js"></script>
  </head>
  <body onload = "getTime() ; isDoNotDisturbOn()">
  <div id = "device">
    <div id = "buttons">
      <svg id = "button-div">
        <rect id = "button1" width = "10" height = "25" style ="fill:'black'" onclick = "relock()" style = "cursor: pointer">
      </svg>

      <svg id = "button-div2">
        <rect id = "button2" width = "30" height = "10" style ="fill: black" style = "cursor: pointer" onclick="goToHomeScreen()">
      </svg>
    </div>
    <div id = "screen">
      <img class = "placeImage" src = "images/mcdonalds3.jpg  ">

      <div id = "screentop">
        <p id = "time"></p>
        <table id = "screentopIcons" width = "15%">
          <tr>
            <td class = "smallIcon" id = "smallPin" width = "50%" allign = "center">
              <img src = "images/pin.png" width="13">
            </td>
            <td class = "smallIcon" id = "smallDoNotDisturb" width = "50%" allign = "center">
              <img src = "images/DoNotDisturb.png" width="13">
            </td>
          </tr>
        </table>
      </div>

      <div id = "mainscreen">
          <img class = "backArrow" src = images/backArrow.png onclick="goToRestaurantsMenu()">
          <span class = "placeName">McDonald's</span>
          <rect class = "rating3">
            <span class = "rating3text">2.2</span>
          </rect>
          <rect class = "rateThis">
            <span>Rate this restaurant</span>
          </rect>
          <span class = "open">Open now - 11:00 - 01:00</span>
          <rect class = "directions">
            <span>Get Directions</span>
          </rect>
          <rect class = "seeMenu" onclick="goToMcMenu()">
            <span>Menu</span>
          </rect>
      </div>
    </div>
</body>
</html>
